<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component | saminstein</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- rating starts here -->    
    <article class="rating-card">
        <div class="star-cover">
        <img src="images/icon-star.svg" alt="star icon">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>
        <button class="btn-submit">SUBMIT</button>                      
    </article>
    
    <!-- Thank you starts here -->    
    <article class="thank-you hidden">
        <img class="swipe" src="images/illustration-thank-you.svg" alt="card swipe">
        <p class="result">You selected <span id="show-result"></span> out of 5</p>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support don't hesitate to get in touch!</p>
    </article>
    <script src="index.js"></script>
</body>
</html>
